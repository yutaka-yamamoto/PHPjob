<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id ="Ing" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id ="Japanese">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id ="English"> 
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {

            let Ing = document.getElementById("Ing").value;

            let jpn = document.getElementById("selected_jpn").value;
            let Eng = document.getElementById("selected_en").value;
            let All = document.getElementById("selected_all").value;

            const J_lang = document.getElementById("Japanese");
            const E_lang = document.getElementById("English");
            
            if (Ing == jpn){
                J_lang.style.display = "block";
                E_lang.style.display = "none";
            } else if (Ing == Eng){
                E_lang.style.display = "block";
                J_lang.style.display = "none";
            } else if (Ing == All){
                J_lang.style.display = "block";
                E_lang.style.display = "block";
            } else {
                J_lang.style.display = "none";
                E_lang.style.display = "none";
            };
        };
    </script>
</body>
</html>
